<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Frequency Counter</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>
    <div class="container">
        <h1>Word Frequency Counter</h1>
        <form action="/process_text" method="POST">
            <textarea name="text" rows="10" cols="50" placeholder="Enter your text here..." required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        <form action="/process_file" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".doc,.docx" required><br><br>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        
    </div>
</body>
</html>
