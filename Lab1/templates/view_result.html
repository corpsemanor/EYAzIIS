<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Results</title>
</head>
<body>
    <h1>Previous Results</h1>
    <ul>
        {% for filename, filepath in previous_results %}
            <li><a href="{{ url_for('view_result', filename=filename) }}">{{ filename }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
